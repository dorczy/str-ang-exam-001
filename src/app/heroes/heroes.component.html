<div class="row">
  <div class="col-12">
    <input (keyup)="onChangePhrase($event)" type="text" class="form-control mt-4" placeholder="Keresés név szerint">
    <table class="table table-striped table-hover mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Super Power</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroesList | filter:phrase:'name'">
          <td>{{ hero.id }}</td>
          <td>{{ hero.name }}</td>
          <td>{{ hero.superPower }}</td>
          <td>{{ hero.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
